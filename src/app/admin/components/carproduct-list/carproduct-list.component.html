<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 style="padding-top: 20px; color: #2c2c2b;">
                                Car Product List
                            </h4>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-primary" style="float: right;"
                                routerLink="/admin/userProductForm">Add Car
                                Product</button>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th>Name</th>
                                <th>Kilometers</th>
                                <th>Price</th>
                                <th>Door</th>
                                <th>Add Images</th>
                                <th>Edit</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of carItem">
                                    <td>{{item.CarsProductName1}}</td>
                                    <td>{{item.CarsKilometers}}</td>
                                    <td>{{item.CarsPrice}}</td>
                                    <td>{{item.CarsDoors}}</td>
                                    <td (click)="view(item.CarsProductId)" class="rowtext"><i
                                            class="nc-icon nc-image imgnew"></i></td>
                                    <td (click)="edit(item.CarsProductId)" class="rowtext"><i
                                            class="nc-icon nc-bullet-list-67 imgEdit"></i></td>
                                </tr>
                                <!-- <tr>
                                    <td colspan="6">
                                        <ul class="pagination justify-content-center mt-1">
                                            <li class="page-item" *ngFor="let page of pages"
                                                (click)="onPageIndexClicked(page.pageIndex)"
                                                [ngClass]=" { 'active': page.pageIndex == currentPageIndex}">
                                                <a href="#" onclick="return false" class="page-link">
                                                    {{page.pageIndex + 1}}
                                                </a>
                                            </li>
                                        </ul>
                                    </td>
                                </tr> -->
                                <tr>
                                    <td colspan="6">
                                        <div *ngIf="loader" class="imgLoader">
                                            Loading... <img src="assets/img/lightbox-ico-loading.gif" />
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- <app-lightbox></app-lightbox> -->
    </div>
</div>

<script src="assets/js/lightbox.js"></script>
